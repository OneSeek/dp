		<script>
			$(document).ready(function() {
				$.ajax({
					url: 'js/temp.json',
					type: 'get',
					dataType: 'json',
					success: function(obj) {
						var myChart = echarts.init(document.getElementById('container'));
						option = null;
						
						option = {
    title: {
        text: '棚内温度 棚外平均温度对比图',
        subtext: '数据来自',
        x: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            animation: false
        }
    },
    toolbox: {
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            restore: {},
            saveAsImage: {}
        }
    },
    axisPointer: {
        link: {xAxisIndex: 'all'}
    },
    dataZoom: 
        {
            show: true,
            realtime: true,
            start: 30,
            end: 70,
            xAxisIndex: [0, 1]
        },
    grid: {
        left: 50,
        right: 50,
        height: '35%'
    },
    xAxis : {
            type : 'category',
            boundaryGap : false,
            axisLine: {onZero: true},
            data: obj.a
        },
    yAxis : 
        {
            name : '棚内空气温度',
            type : 'value',
            max : 50
        },
    series : 
        {
            name:'棚内空气温度',
            type:'line',
            symbolSize: 8,
            hoverAnimation: false,
            data:window.b
			}
};
						if (option && typeof option === "object") {
							myChart.setOption(option, true);
						};
					},
					error: function() {
						alert("查询失败");
					}
				});
				console.log(window.a);
			})
